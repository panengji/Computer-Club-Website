<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>   
    <link rel="stylesheet" href="SIdesign.css">
    <title>Sign Up</title>

</head>
    <body>
        <img src="bgall.png">
        <img class="lspulogo"src="lspu.png">
        <img class="ccslogo"src="NewLogoCCS.png">
        <h1>SIGN UP FORM</h1>
        <form action="fp.html">
        <section class="container">
            <div class="form">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Middle Name" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Surname" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="input-box">
                    <input type="date" placeholder="Birthdate" required>
                    <i class='bx bx-calendar'></i>
                </div>

                <div class="input-box">
                    <input type="number" placeholder="Age" required>
                    <i class='bx bx-expand-vertical'></i>
                </div>

            </div>
            <div class="form">
                <div class="input-box">
                    <input type="text" placeholder="Address" required>
                    <i class='bx bxs-location-plus'></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxl-gmail' ></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Set your password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Re-type your password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <button type="submit" class="btn">SIGN UP</button>
        </section>
    </form>
    </body>
</html>
