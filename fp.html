	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>   
    <link rel="stylesheet" href="fpd.css">
    <title>Log In</title>

</head>
<body>
        <img src="bgall.png">
        <img class="llogo"src="lspu.png">
        <img class="clogo"src="NewLogoCCS.png">
    	<div class="wrapper">
    		<form action="UserAdmin.html" method="post">
    			<h1>LOGIN</h1>
    			<div class="input-box">
                    <input type="email" placeholder="Email" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                    <i class='bx bxl-gmail'></i>
                </div>
                
                <div class="input-box">
                    <input id="passwordInput" type="password" placeholder="Password" required>
                    <i id="togglePassword" class='bx bx-hide bx-white'></i>
                </div>
                
    			<div class="remember-forgot">
    				<label><input type="checkbox" required>Remember me</label>
                    <a href="#">Forgot Password?</a>
    			</div>

                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?</p>
                    <a href="SI.html">SIGN UP</a>
                </div>
    		</form>
    	</div>
        <script>
    // Get the password input field and the toggle button
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");

    // Add event listener to the toggle button
    togglePassword.addEventListener("click", function() {
    // Toggle the type of the password input field between "password" and "text"
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    // Change the icon based on the input type
    togglePassword.classList.toggle("bx-show");
    togglePassword.classList.toggle("bx-hide");
    });

        </script>
</body>
</html>
